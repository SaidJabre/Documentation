<HTML>
    <Head>
    </Head>
    <Body>
        <Header role="banner"><h1>Accumulated Sum of Multiple of 3 and 5</h1></Header>
        <main role="main">
            <form onsubmit="return false">
                <Div>
                    <label for="num1">Please enter a number:</label>
                    <input type="number" name="num1" id="num1" />
                    <button type="button" id="GetResult" onclick="calc()"> Get Result </button>
                </Div>
            </form>
            <Div id="result"></Div>
        </main>
        <script>
            function calc() {
                var num1 = parseInt(document.querySelector("#num1").value);
                var num2 = 0;
                var result = "";

                if (!(isNaN(num1)))
                {
                    for (i=num1;i>0;i--)
                        if ((i%3===0)||(i%5===0))
                            num2 += i;
                    result = "Result is " + num2;
                }
                
                document.querySelector("#result").innerHTML = result;
            }
        </script>
    </Body>
</HTML>
