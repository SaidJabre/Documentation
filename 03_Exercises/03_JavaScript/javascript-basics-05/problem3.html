<HTML>
    <Head>
    </Head>
    <Body>
        <Header role="banner"><h1>Accumulated Sum </h1></Header>
        <main role="main">
            <form>
                <Div>
                    <label for="num1">Please enter a number:</label>
                    <input type="number" name="num1" id="num1" />
                    <input type="button" id="GetResult" onclick="calc()" value="Get Result" />
                </Div>
            </form>
            <Div id="result"></Div>
        </main>
        <script>
            function calc() {
                var num1 = parseInt(document.querySelector("#num1").value);
                var result = "";

                if (!(isNaN(num1)))
                {
                    for (i=num1-1;i>0;i--)
                        num1 += i;
                    result = "Result is " + num1;
                }
                
                document.querySelector("#result").innerHTML = result;
            }
        </script>
    </Body>
</HTML>
